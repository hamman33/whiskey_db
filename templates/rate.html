{% extends 'base.html' %}

{% block head %}
<title>How was your drink?</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Please rate {{ bottle.bottle }} from 1-5</h1>

    <div class="form">
        <form action="/rate/{{bottle.bottle}}" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Rate">
        </form>
    </div>
</div>
{% endblock %}
